<div class="news-filters">
    <mat-form-field appearance="fill">
        <mat-label>Search Channels</mat-label>
        <input matInput autocomplete="off" [formControl]="searchFormControl" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose category</mat-label>
        <mat-select [value]="selectedCategory" [formControl]="categoryFormControl">
            <mat-option>All</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category">
                {{ category }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div *ngIf="pageNewsSources?.length">
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="25px">
        <mat-grid-tile *ngFor="let newsSource of pageNewsSources">
            <div>
                <div>{{ newsSource.name }}</div>
                <div>{{ newsSource.description }}</div>
                <div>{{ newsSource.category }}</div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-paginator
    [length]="totalNews"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [hidePageSize]="true"
    (page)="onPaginate($event)"
    aria-label="Select page"
>
</mat-paginator>
